      <div class="popup-photo__content">
        <button type="button" class="popup-photo__close hover"></button>

          <img class="popup-photo-img" src="#" alt="Картинка" />
          <figcaption class="popup-photo-text">text</figcaption>
        </figure>
      </div>

    <div class="popup popup_image_add">
      <div class="popup__content">
        <button
          type="button"
          class="popup__close popup__close_image hover"
        ></button>
        <h2 class="popup__title">Новое место</h2>
        <form action="#" name="image-form" class="popup-image__form">
          <input
            required
            placeholder="Название"
            class="popup__input popup__input_type_img"
            name="image-name"
            type="text"
            value=""
          />
          <input
            required
            placeholder="Ссылка на картинку"
            name="image-link"
            class="popup__input popup__input_type_link"
            type="text"
            value=""
          />
          <input type="submit" value="Создать" class="popup__save hover" />
        </form>
      </div>
    </div>

    <div class="popup popup__profile_add">
      <div class="popup__content">
        <button
          type="button"
          class="popup__close popup__close_profile hover"
        ></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form action="#" name="acc-form" class="popup__form">
          <input
            required
            placeholder="Ваше имя"
            class="popup__input popup__input_type_name"
            name="acc-name"
            type="text"
            value=""
          />
          <input
            required
            placeholder="Ваша профессия"
            name="acc-prof"
            class="popup__input popup__input_type_job"
            type="text"
            value=""
          />
          <input type="submit" value="Сохранить" class="popup__save hover" />
        </form>
      </div>
    </div>

        </div>

          <button
            type="button"
            aria-label="лайк"
            class="element__logo hover"
          ></button>
        </div>
      </article>

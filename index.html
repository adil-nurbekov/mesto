<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="body">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="логотип" />
    </header>
    <section class="profile">
      <img
        class="profile__image"
        src="./images/image.jpg"
        alt="Аватар пользователя"
      />
      <div class="profile__container">
        <div class="profile__description">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__profession">Исследователь океана</p>
        </div>

        <button
          aria-label="Редактировать"
          type="button"
          class="profile__edit-button hover"
        ></button>
      </div>
      <button
        aria-label="добавить"
        type="button"
        class="profile__add-button hover"
      ></button>
    </section>
    <section class="elements">
      <article class="element">
        <img
          class="element__image"
          src="./images/kirill-pershin-1088404-unsplash-1.jpg"
          alt="здесь должно быть изображение"
        />
        <div class="element__container">
          <h2 class="element__title">Карачаевск</h2>
          <button
            type="button"
            aria-label="лайк"
            class="element__logo hover"
          ></button>
        </div>
      </article>

        <img

          src="./images/kirill-pershin-1404681-unsplash-1.jpg"
          alt="здесь должно быть изображение"

        </div>
      </article>

        <img
          class="element__image"
          src="./images/kirill-pershin-1556355-unsplash-1.jpg"
          alt="здесь должно быть изображение"
        />
        <div class="element__container">
          <h2 class="element__title">Домбай</h2>
          <button
            type="button"
            aria-label="лайк"
            class="element__logo hover"
          ></button>
        </div>
      </article>
      <article class="element">
        <img
          class="element__image"
          src="./images/kirill-pershin-1404681-unsplash-1.jpg"
          alt="здесь должно быть изображение"
        />
        <div class="element__container">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button
            type="button"
            aria-label="лайк"
            class="element__logo hover"

        </div>

        <img
          class="element__image"
          src="./images/kirill-pershin-1556355-unsplash-1.jpg"

        />
        <div class="element__container">
          <h2 class="element__title">Домбай</h2>
          <button
            type="button"

            class="element__logo hover"

        </div>

        />
        <div class="element__container">
          <h2 class="element__title">Карачаево-Черкесия</h2>

            type="button"
            aria-label="лайк"
            class="element__logo hover"
          ></button>
        </div>
      </article>
    </section>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__content">
        <img
          class="popup__close hover"
          src="./images/close_Icon.png"
          alt="крестик"
        />
        <h2 class="popup__title">Редактировать профиль</h2>
        <form action="#" name="text">
          <input
            required
            placeholder="Ваше имя"
            class="popup__name"
            name="text"
            type="text"
            value="Жак-Ив Кусто"
          />
          <input
            required
            placeholder="Ваша профессия"
            name="text"
            class="popup__name popup__name-job"
            type="text"
            value="Исследователь океана"
          />

          <input type="submit" value="Сохранить" class="popup__save hover" />
        </form>
      </div>
    </div>
    <script src="./index.js"></script>

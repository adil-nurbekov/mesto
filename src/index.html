<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Место</title>
  </head>
  <body class="body">
    <header class="header">
      <img
        class="header__logo"
        src="<%=require('../images/logo.svg')%>"
        alt="логотип"
      />
    </header>
    <main class="main">
      <section class="profile">
        <img
          class="profile__image"
          src="<%=require('../images/image.jpg')%>"
          alt="Аватар пользователя"
        />
        <div class="profile__container">
          <div class="profile__description">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__profession">Исследователь океана</p>
          </div>
          <button
            aria-label="Редактировать"
            type="button"
            class="profile__edit-button hover"
          ></button>
        </div>
        <button
          aria-label="добавить"
          type="button"
          class="profile__add-button hover"
        ></button>
      </section>
      <section class="elements"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
    <div class="popup popup_photo_add">
      <div class="popup__photo-wraper">
        <button
          type="button"
          class="popup__close popup__close_photo hover"
        ></button>
        <figure class="popup__figure">
          <img class="popup__image" src="#" alt="Картинка" />
          <figcaption class="popup__image-text">text</figcaption>
        </figure>
      </div>
    </div>

    <div class="popup popup_image_add">
      <div class="popup__content">
        <button
          type="button"
          class="popup__close popup__close_image hover"
        ></button>
        <h2 class="popup__title">Новое место</h2>
        <form
          novalidate
          action="#"
          name="image-form"
          class="form popup__form popup__form_image"
        >
          <input
            required
            minlength="2"
            maxlength="30"
            placeholder="Название"
            class="popup__input popup__input_type_img"
            id="image-name"
            type="text"
            value=""
            name="input-image-name"
          />
          <span class="popup__input-error" id="image-name-error"></span>
          <input
            required
            placeholder="Ссылка на картинку"
            id="image-link"
            class="popup__input popup__input_type_link"
            type="url"
            value=""
            name="input-image-url"
          />
          <span class="popup__input-error" id="image-link-error"></span>
          <button type="submit" value="" class="popup__save hover">
            Создать
          </button>
        </form>
      </div>
    </div>

    <div class="popup popup_profile_add">
      <div class="popup__content">
        <button
          type="button"
          class="popup__close popup__close_profile hover"
        ></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form
          novalidate
          action="#"
          name="acc-form"
          class="form popup__form popup__form_profile"
        >
          <input
            minlength="2"
            maxlength="40"
            required
            placeholder="Ваше имя"
            class="popup__input popup__input_type_name"
            id="acc-name"
            type="text"
            value="value"
            name="input-profile-name"
          />
          <span class="popup__input-error" id="acc-name-error"></span>
          <input
            minlength="2"
            maxlength="400"
            required
            placeholder="Ваша профессия"
            id="acc-prof"
            class="popup__input popup__input_type_job"
            type="text"
            value="value"
            name="input-profile-profession"
          />
          <span class="popup__input-error" id="acc-prof-error"></span>
          <button type="submit" value="" class="popup__save hover">
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <template class="template">
      <article class="element">
        <button
          type="button"
          aria-label="корзина"
          class="element__delete-button hover"
        ></button>
        <div class="element__image-container">
          <img class="element__image" />
        </div>
        <div class="element__container">
          <h2 class="element__title"></h2>
          <button
            type="button"
            aria-label="лайк"
            class="element__logo hover"
          ></button>
        </div>
      </article>
    </template>
  </body>
</html>
